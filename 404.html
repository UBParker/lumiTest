<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumi Here, From Luminate Wealth AI, We Are Redirecting You Now...Thanks For Your Patience</title>
    <script>
      // GitHub Pages SPA redirect script
      const pathSegmentsToKeep = 1; // for /lumiTest/
      const l = window.location;
      const redirectPath = l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      // Redirect to the base path
      window.location.replace(redirectPath);
    </script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/lumiTest/">
    </noscript>
  </body>
</html>
